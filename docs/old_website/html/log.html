<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Multimedia Equipment Watcher</title>
  <link rel="stylesheet" href="/css/log.css" />
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Multimedia Equipment Watcher</h2>

      <form id="loginForm">
        <input type="email" id="octgmail" placeholder="Enter OCT Gmail" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="submit">Log In</button>

        <!-- Inline error message area -->
        <p id="errorMsg" class="error-text"></p>
      </form>

      <p>
        Don’t have an account?
        <a href="/html/sign.html" id="signupLink">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- ✅ Link to JavaScript -->
  <script src="/js/log.js"></script>
</body>
</html>
