<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Multimedia Equipment Watcher</title>
  <link rel="stylesheet" href="../css/sign.css" />
</head>
<body>
  <div class="signup-box">
    <h2>Multimedia Equipment Watcher</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="email" id="octgmail" placeholder="Enter OCT Gmail" required />
      <input type="tel" id="mobilenumber" placeholder="Enter Mobile Number" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account?
      <a href="log.html" id="loginLink">Log In</a>
    </p>
  </div>

  <script src="/js/sign.js"></script>
</body>
</html>
